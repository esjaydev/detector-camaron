<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Camar贸n</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
        }
        #detectar{
            width: 250px;
            height: auto;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <h1><span style="font-size: 48pt;"><br></span>Detector de camar贸n</h1>
    <p>Una de cada 3 personas son camar贸n sin saberlo.</p>
    <h3>驴Eres un camar贸n?</h3>
    <button id="detectar"><span id="txtbtn">Detectar camar贸n</span></button>
    <h1><span id="resultado"></span></h1>
</body>
<script>
    let boton = document.getElementById('detectar')
    let body = document.querySelector('body')
    let resultado = document.getElementById('resultado')
    let txtbtn = document.getElementById('txtbtn')

    boton.addEventListener('click', function () {
        body.style.cursor = "progress"
        txtbtn.innerHTML = 'Detectando'
        boton.disabled = true
        resultado.innerHTML = ''
        random()
    })
    function random() {
        let x = Math.floor(Math.random() * 3)
        setTimeout(() => {
            if (x == 1) {
                body.style.cursor = "auto"
                txtbtn.innerHTML = 'Detectar camar贸n'
                resultado.innerHTML = 'ERES UN CAMARN '
                boton.disabled = false
            } else {
                body.style.cursor = "auto"
                txtbtn.innerHTML = 'Detectar camar贸n'
                resultado.innerHTML = 'no eres un camar贸n '
                boton.disabled = false
            }
        }, 3000);
    }
</script>

</html>
